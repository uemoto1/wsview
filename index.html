<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link  rel="stylesheet" type="text/css" href="style.css">
<link  rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Web SALMON view [alpha]</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" id="panelLeft" style="background-color: #fff;">
            <div class="row" style="padding: 0px 24px;">
                <small >Paste inputfile below and click "Plot" button to draw.</small>
                <button class="btn btn-primary" id="btnPlot" >Plot</button>
            </div>
            <strong>Input file:</strong><br/>
            <div id="panelEditor"></div>
        </div>
        <div class="col-sm-6" id="panelRight" style="background-color: #fff;">
            <div class="row" id="panelControl" style="background-color: #fff;">
                <p>
                <span id="boxAxis">
                    <span style="color:red;">X</span>
                    <span style="color:green;">Y</span>
                    <span style="color:blue;">Z</span>
                </span>
                <span id="boxElement"></span>
                </p>
            </div>
            <div class="row" id="panelViewer" style="background-color: #fff;">
                <canvas id="plotCrystal" style="background-color: #fff;"></canvas>
                <canvas id="plotWaveform" style="background-color: #fff;"></canvas>
            </div>
        </div>
    </div>
    <div class="row"  id="panelFooter" style="background-color: #777;">
        panelFooter
    </div>
</div>


</body>
